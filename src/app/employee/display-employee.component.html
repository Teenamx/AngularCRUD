

<div class="card " (click)="handleClick()">
    <div class="card-header bg-primary text-white">
     <h3 class="card-title">{{employee.name}}</h3>
   </div>
   <div class="card-body ">
     <div class="row">
     <div class="col-md-12 vertical-align">
         <div class="col-md-4">
           <img class="imageClass " [src]="employee.photoPath" />
         </div>
         <div class="col-md-8">

           <div class="row">
             <div class="col-md-6">
               Gender
             </div>
             <div class="col-md-6">
               : {{employee.gender}}
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Date of Birth
             </div>
             <div class="col-md-6">
               : {{employee.dateOfBirth | date}}
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Contact Preference
             </div>
             <div class="col-md-6">
               : {{employee.contactPreference}}
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Phone
             </div>
             <div class="col-md-6">
               : {{employee.phoneNumber}}
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Email
             </div>
             <div class="col-md-6">
               : {{employee.email}}
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Department
             </div>
             <div class="col-md-6" [ngSwitch]="employee.department">
              : <span *ngSwitchCase="1">Help Desk</span>
              <span *ngSwitchCase="2">IT</span>
              <span *ngSwitchCase="3">HR</span>
              <span *ngSwitchCase="4">Payroll</span>
              <span *ngSwitchDefault>N/A</span>
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               Is Active
             </div>
             <div class="col-md-6">
               : {{employee.isActive}}
             </div>
           </div>

         </div>

       </div>
     </div>
   </div>
   </div>
   <br/>
